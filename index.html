<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eglise CEP-ZOE d'Argenteuil</title>
  <meta name="description" content="Mission internationale - Disciples pour le royaume" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f9f9;
      color: #333;
    }

    header.main-header {
      background: linear-gradient(135deg, #01796F, #FFD700);
      color: white;
      text-align: center;
      padding: 40px 20px;
      border-radius: 0 0 15px 15px;
    }

    header.main-header h1 {
      margin: 0;
      font-size: 2em;
    }

    header.main-header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .banner {
      text-align: center;
      margin-bottom: 20px;
    }

    .banner img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    section {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      padding: 20px;
    }

    section h2, section h3 {
      color: #01796F;
    }

    .card {
      margin-bottom: 30px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery img {
      width: 48%;
      border-radius: 8px;
    }

    footer {
      background-color: #01796F;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 15px 15px 0 0;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 100%;
      }
    }
  </style>
</head>
